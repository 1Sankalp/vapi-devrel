<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    .toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .toggle-button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .toggle-button.active {
      background: #e11d48;
      color: white;
    }
    
    .toggle-button.inactive {
      background: #2563eb;
      color: white;
    }
    
    .toggle-button:hover {
      opacity: 0.9;
    }
    
    .info {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #374151;
      line-height: 1.4;
    }
    
    .info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .info ul {
      margin: 8px 0;
      padding-left: 16px;
    }
    
    .info li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Voice Assistant</div>
    <div class="subtitle">Ask about this page</div>
  </div>

  <div style="text-align:center; margin-bottom:16px; color:#888; font-size:14px;">
    To use voice, click the <b>ðŸŽ¤ Ask about this page</b> button on the website itself.
  </div>
  <script src="popup.js"></script>
  <script src="lib/vapi.min.js"></script>
</body>
</html>
